<!DOCTYPE html>
<html lang="en" class="dark">
<!-- load in JS file-->
<head>
<!--    <link rel="stylesheet" type="text/css" href="./css/index.css">-->
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.3/dist/paper.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCR Renamer</title>
    <style>
        input {
            transition: 0.3s;
        }
    </style>
</head>

<body style="background-color: #41403e">
    <div id="top" class="row site">
        <div class="sm-12 md-8 col">
            <div class="paper">

                <div class="ptext-center">
                    <h1>GCR Renamer</h1>
                    <h4>Welcome to the GCR Renamer!</h4>

                    <label>
                        <button class="btn-secondary-outline" id="settings-page">Settings Page</button> <br><br>
                    </label>
                </div>


                <input class="modal-state" id="backup_found" type="checkbox">
                <div class="modal">
                <label class="modal-bg" for="backup_found"></label>
                    <div class="modal-body">
                        <label class="btn-close" for="backup_found">X</label>
                        <h4 class="modal-title">Settings Backup</h4>
                        <h5 class="modal-subtitle">Backup found in the cloud</h5>
                        <p class="modal-text">Hello! I found a backup of your old settings on the cloud. Do you want to import them? <a href="./backup-import.html">If yes, click me!</a> </p>
                        <label for="backup_found">Thanks for using this extension!</label>
                    </div>
                </div>
        
                <!-- create input box-->
<!--                <div id="gcr-url-input">-->
<!--                    <p class="text-primary"> Please paste in the Google Classroom URL here, for your School account. It looks something like <b>https://classroom.google.com/u/1/h.</b> </p>-->
<!--                    <label>-->
<!--                        <input type="url" id="gcr-url" placeholder="Enter GCR URL" required>-->
<!--                    </label>-->
<!--                </div>-->
                <p class="text-primary"> Please enter how many classes you've joined on your account. </p>
                <label>
                    <input type="number" id="classes-amount" placeholder="Enter number of classes" required>
                </label>
                <br>
                
                
                <button id="submit" class="paper-btn btn-primary-outline">Submit</button>
                <br><br><br><br><br><br>

                
                <div id="upper" class="row flex-edges">
                    <!-- Keep this empty, the JS will add input boxes here. -->
                    <div id="subjects-area" class="sm-5 md-4 col">
                            
                    </div>
                    <div id="sections-area" class="sm-5 md-4 col" style="text-align: right;">
                            
                    </div>
                    </div>

                    <div id="lower" style="text-align: center;">
                        <button id="rename-btn" class="btn-success" style="display: none">Rename</button>
                    </div>
                    <div id="right-elements">
                        <button id="export-btn" class="button-52" style="display: none">Export Settings</button>
                        <button id="prev-btn" class="button-52" style="display: none">Previous</button>
                    </div>


                
                
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
